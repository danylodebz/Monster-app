<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar" >
                    <div class="life" :style="{ width: lifePlayer + '%', backgroundColor: lifePlayer < 20 ? 'red' : 'green'}"></div>
                    <span>{{ lifePlayer }}</span>
                </div>
                <div></div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :style="{ width: lifeMonster + '%', backgroundColor: lifeMonster < 20 ? 'red' : 'green'}"></div>
                    <span>{{ lifeMonster }}</span>
                </div>
                <div></div>
            </div>
        </div>
        <div class="panel result">
            <div class="win" v-if="lifeMonster <= 0">Você ganhou!!! :)</div>
            <div class="lose" v-if="lifePlayer <= 0">Você perdeu! :(</div>
            
        </div>
        <div class="panel buttons">
            <template v-if="!painel">
                <button class="btn attack" @click="callFunctions">Ataque</button>
                <button class="btn especial-attack" @click="callEspecialAttacks">Ataque Especial</button>
                <button class="btn heal" @click="healing">Curar</button>
                <button class="btn give-up" @click="giveUp">Desistir</button>
            </template>
            <button class="btn new-game" @click="painel = !painel" v-if="painel">Iniciar Jogo</button>
        </div>
        <div class="panel logs">
            <ul>
                <li v-for="log in logs" :class="log.cls">
                   {{ log.text }}
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
